trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

parameters:
- name: stage
  default: "preprod"

stages:
  - stage: preprod
    condition: eq('${{ parameters.stage }}', 'preprod')
    jobs:
      - job: "Build"
        steps:
        - task: NodeTool@0
          inputs:
            versionSpec: '12.x'
        - script: |
            npm install
          displayName: 'npm install and build'
      - job: "Dependencies"
        steps:
        - script: |
            ./create-keys.sh
            sleep 10
          displayName: 'Spin up SQL Server'
        - script: |
            npm run docker:deps
            sleep 10
          displayName: 'Spin up SQL Server'
      - job: "Tests"
        steps:
        - script: |
            npm t
          displayName: 'Run tests'
