trigger: none
  # branches:
  #   include:
  #     - master
  # paths:
  #   exclude:
  #     - documentation/*
  #     - README.md

pool:
  vmImage: 'ubuntu-latest'

parameters:
- name: stage
  default: "preprod"
  values:
    - preprod_init
    - preprod

stages:
  - stage: preprod
    jobs:
      - job: "Initial_Setup"
        condition: eq('${{ parameters.stage }}', 'preprod_init')
        steps:
          - task: Bash@3
            inputs:
              targetType: 'inline'
              script: |
                az login -u "$AZURE_USERNAME" -p "$AZURE_PASSWORD"
                az account set --subscription 009e0a99-8c4c-49fb-8efb-e79bdaeb58d0

                wget https://releases.hashicorp.com/terraform/0.12.29/terraform_0.12.29_linux_amd64.zip
                unzip terraform_0.12.29_linux_amd64.zip
                mv terraform ~/bin

                cd ./resources/preprod_init
                terraform init
                terraform plan
                terraform apply -auto-approve
                cd ../..

                ENV=preprod bash ./resources/modules/jwks/create-keys.sh

      - job: "Build"
        condition: eq('${{ parameters.stage }}', 'preprod')
        steps:
        - task: NodeTool@0
          inputs:
            versionSpec: '12.x'
        - script: |
            npm i && npm run build
          displayName: 'NPM install and build'
        - script: |
            npm run docker:deps
            sleep 10
          displayName: 'Spin up SQL Server'
        - script: |
            npm t
          displayName: 'Run tests'
        - task: Docker@2
          displayName: Build and Push
          inputs:
            containerRegistry: 'dockerscoparella'
            repository: 'garrypassarella/scoparella'
            command: 'buildAndPush'
            Dockerfile: 'Dockerfile'
            tags: |
              scoparella_api
        - script: |
            cd resources/preprod
            terraform init
            terraform plan
            terraform apply -auto-approve
          displayName: 'Terraform setup cloud resources'
